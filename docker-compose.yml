# VOCH Platform - Docker Compose Configuration
# Provides local development environment with all required services

version: '3.8'

services:
  # PostgreSQL - Primary Database
  postgres:
    image: postgres:15-alpine
    container_name: voch_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: voch_dev_password_2025
      POSTGRES_DB: voch_db
      POSTGRES_MULTIPLE_DATABASES: voch_db,voch_test_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/prisma/seed:/docker-entrypoint-initdb.d
    networks:
      - voch_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Caching & Feed Ranking
  redis:
    image: redis:7-alpine
    container_name: voch_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass voch_redis_pass_2025
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - voch_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # MongoDB - Encrypted Messages Storage
  mongodb:
    image: mongo:6
    container_name: voch_mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: voch_mongo_pass_2025
      MONGO_INITDB_DATABASE: voch_messages
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/data/db
      - mongo_config:/data/configdb
    networks:
      - voch_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Meilisearch - Full-Text Search Engine
  meilisearch:
    image: getmeili/meilisearch:v1.5
    container_name: voch_meilisearch
    restart: unless-stopped
    environment:
      MEILI_ENV: development
      MEILI_MASTER_KEY: voch_meili_master_key_2025
      MEILI_NO_ANALYTICS: true
    ports:
      - '7700:7700'
    volumes:
      - meilisearch_data:/meili_data
    networks:
      - voch_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--spider", "http://localhost:7700/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO - S3-Compatible Object Storage (Alternative to AWS S3)
  minio:
    image: minio/minio:latest
    container_name: voch_minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: voch_minio_admin
      MINIO_ROOT_PASSWORD: voch_minio_password_2025
    ports:
      - '9000:9000'  # API
      - '9001:9001'  # Console
    volumes:
      - minio_data:/data
    networks:
      - voch_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MailHog - Email Testing (Development Only)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: voch_mailhog
    restart: unless-stopped
    ports:
      - '1025:1025'  # SMTP
      - '8025:8025'  # Web UI
    networks:
      - voch_network

networks:
  voch_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  mongo_data:
    driver: local
  mongo_config:
    driver: local
  meilisearch_data:
    driver: local
  minio_data:
    driver: local
