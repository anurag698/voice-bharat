name: VOCH Platform CI/CD

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  NODE_VERSION: '18.x'

jobs:
  # ============================================
  # LINT & FORMAT CHECK
  # ============================================
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install root dependencies
        run: npm install --legacy-peer-deps
      
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install --legacy-peer-deps
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install --legacy-peer-deps
      
      - name: Run frontend linter
        working-directory: ./frontend
        run: npm run lint || echo "Lint not configured yet"
        continue-on-error: true
      
      - name: Run backend linter
        working-directory: ./backend
        run: npm run lint || echo "Lint not configured yet"
        continue-on-error: true

  # ============================================
  # BACKEND TESTS
  # ============================================
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install --legacy-peer-deps
      
      - name: Run backend tests
        working-directory: ./backend
        run: npm test || echo "Tests not configured yet"
        continue-on-error: true
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_SECRET: test-jwt-secret

  # ============================================
  # FRONTEND TESTS
  # ============================================
  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install --legacy-peer-deps
      
      - name: Run frontend tests
        working-directory: ./frontend
        run: npm test || echo "Tests not configured yet"
        continue-on-error: true

  # ============================================
  # BUILD CHECK
  # ============================================
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [lint, test-backend, test-frontend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install --legacy-peer-deps
      
      - name: Build backend
        working-directory: ./backend
        run: npm run build || echo "Build script not configured yet"
        continue-on-error: true
      
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install --legacy-peer-deps
      
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: https://api.voch.in
        continue-on-error: true

  # ============================================
  # DOCKER BUILD (Optional)
  # ============================================
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Check docker-compose file
        run: |
          if [ -f docker-compose.yml ]; then
            echo "docker-compose.yml found"
            docker-compose config
          elif [ -f docker-compose.yaml ]; then
            echo "docker-compose.yaml found"
            docker-compose -f docker-compose.yaml config
          else
            echo "No docker-compose file found, skipping"
            exit 0
          fi
        continue-on-error: true

  # ============================================
  # SECURITY SCAN
  # ============================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Run npm audit on frontend
        working-directory: ./frontend
        run: npm audit --audit-level=high || echo "Vulnerabilities found but continuing"
        continue-on-error: true
      
      - name: Run npm audit on backend
        working-directory: ./backend
        run: npm audit --audit-level=high || echo "Vulnerabilities found but continuing"
        continue-on-error: true
